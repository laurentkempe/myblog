name: Create Blog Post

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Blog post title'
        required: true
        type: string

permissions:
  contents: write

jobs:
  create-blog-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create slug from title
        id: slug
        run: |
          # Convert title to lowercase and replace spaces/special chars with hyphens
          SLUG=$(echo "${{ github.event.inputs.title }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
          echo "slug=$SLUG" >> $GITHUB_OUTPUT
          echo "Branch slug: $SLUG"

      - name: Create and checkout new branch
        run: |
          git checkout -b "blog-post/${{ steps.slug.outputs.slug }}"

      - name: Configure git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Create draft blog post
        run: |
          bun run create-draft "${{ github.event.inputs.title }}"

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Create draft blog post: ${{ github.event.inputs.title }}"
          git push origin "blog-post/${{ steps.slug.outputs.slug }}"

      - name: Output success message
        run: |
          echo "âœ… Blog post draft created successfully!"
          echo "ğŸ“ Title: ${{ github.event.inputs.title }}"
          echo "ğŸŒ¿ Branch: blog-post/${{ steps.slug.outputs.slug }}"
          echo "ğŸ”— View branch: https://github.com/${{ github.repository }}/tree/blog-post/${{ steps.slug.outputs.slug }}"