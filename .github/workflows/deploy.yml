name: Deploy to GitHub Pages

on:
  
  push:
    branches: [ main ] # Trigger the workflow every time you push to the `main` branch
  
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab on GitHub.

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          package-manager: bun@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    permissions:
      pages: write       # to deploy to Pages
      id-token: write    # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages          
      - name: Display structure of downloaded files
        run: ls -R
      - name: Create dist directory
        run: mkdir -p ./dist
      - name: Extract artifact
        run: tar -xvf ./artifact.tar -C ./dist
      - name: Deploy to GitHub Pages on external repository
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: laurentkempe/techheadbrothers
          publish_branch: main
          publish_dir: dist